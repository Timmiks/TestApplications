<!DOCTYPE html>
<!-- saved from url=(0063)https://www.chartjs.org/samples/latest/charts/bar/vertical.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Last 5 run data</title>
	<script src="./Bar Chart_files/Chart.min.js"></script>
	<script src="./Bar Chart_files/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
<style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style></head>

<body>
	<div id="container" style="width: 75%;"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
		<canvas id="canvas" style="display: block; height: 474px; width: 948px;" width="1422" height="711" class="chartjs-render-monitor"></canvas>
	</div>
	<script>
		var XAxis = ['Full Rotations', 'Life-Time'];
		var color = Chart.helpers.color;
		var barChartData = {
		    labels: ['Full Rotations', 'Life-Time'],
			datasets: [[DataSets]]
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: true,
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: 'Last 5 run data'
					},
					scales: {
					    yAxes: [{
					        ticks: {
					            beginAtZero: true
					        }
					    }]
					}
				}
			});

		};
	</script>
</body></html>
